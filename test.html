<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="backdrop" data-modal>
      <div class="modal">
        <button class="modal__button-close" type="button" data-modal-close>
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-black"></use>
          </svg>
        </button>
        <form class="form js-speaker-form">
          <b class="form__title">Оставьте свои данные, мы вам перезвоним</b>
          <label class="form__field">
            <input type="text" name="name" class="form__area" required />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-person-black"></use>
            </svg>
            <span class="form__text">Имя</span>
          </label>
          <label class="form__field">
            <input type="tel" name="telephone" class="form__area" required />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-phone-black"></use>
            </svg>

            <span class="form__text">Телефон</span>
          </label>
          <label class="form__field">
            <input type="email" name="mail" class="form__area" required />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-email-black"></use>
            </svg>

            <span class="form__text">Почта</span>
          </label>
          <label class="form__field form__field--large">
            <textarea
              name="coment"
              placeholder="Введите текст"
              class="form__area form__area--large"
            ></textarea>
            <span class="form__text">Комментарий</span>
          </label>
          <label class="consent">
            <input type="checkbox" name="polici" value="consent" class="checkbox" />
            <span class="consent__text">Соглашаюсь с рассылкой и принимаю </span>
            <a href="" class="consent__link">Условия договора</a>
          </label>
          <button type="submit" class="button button--success">Отправить</button>
        </form>
      </div>
    </div>
  </body>
</html>
